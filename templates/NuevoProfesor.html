<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Profesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='NuevoProfesor.js') }}"></script>
</head>
<body>
<div class="text-center">
    <h1>Formulario para nuevo profesor</h1>
</div>
<div class="container">
    <h3>Datos del docente</h3>
 <form class="form-horizontal">
      <div class="form-group">
            <label class="control-label col-sm-4" for="identificacion">Identificación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="identificacion" required>
            </div>
      </div>

     <div class="form-group">
            <label class="control-label col-sm-4" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" required>
            </div>
     </div>
     <div class="form-group">
            <label class="control-label col-sm-4" for="primerApellido">Primer apellido:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="primerApellido" required>
            </div>
     </div>
     <div class="form-group">
            <label class="control-label col-sm-4" for="segundoApellido">Segundo apellido:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="segundoApellido">
            </div>
     </div>
     <div class="form-group">
            <label class="control-label col-sm-4" for="telefono">Teléfono:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="telefono" value=''>
            </div>
     </div>
     <div class="form-group">
            <label class="control-label col-sm-4" for="correo">Correo:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="correo" data-error="Bruh, that email address is invalid" required>
            </div>
     </div>
    <div id="result"></div>
     <div class="form-group">
            <div class="text-center">
                <button type="button" class="btn btn-default" onclick="agregarNuevoProfesor()">Enviar</button>
            </div>
     </div>
 </form>
</div>
</body>
</html>
