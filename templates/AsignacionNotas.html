<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Consultas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='AsignacionNotas.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="../static/CSS/AsignacionNotas.css"/>

</head>
<body>
<div class="text-center">
    <h1>Asignación de calificaciones</h1>
</div>
    <br>
    <br>
<div class="container">
 <form class="form-horizontal">
 <div class="form-group">
        <label class="control-label col-sm-4" for="ciclo">Ciclo:</label>
        <div class="col-sm-4">
            <select class="form-control" id="ciclo" onchange="modificarNivel()">
                <option></option>
                <option>Primer</option>
                <option>Segundo</option>
                <option>Tercer</option>
                <option>Cuarto</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="nivel">Nivel:</label>
        <div class="col-sm-4">
            <select class="form-control" id="nivel" onchange="modificarSeccion()">
                <option></option>
            </select>
        </div>
    </div>
     <div class="form-group">
            <label class="control-label col-sm-4" for="periodo">Período:</label>
            <div class="col-sm-4">
                <select class="form-control" id="periodo">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
      </div>
      <div class="form-group">
            <label class="control-label col-sm-4" for="ano">Año:</label>
            <div class="col-sm-4">
                <input id= "ano" class="form-control" type="number" min="2000" max="2099" step="1" value="2018" />
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="seccion">Seccion:</label>
        <div class="col-sm-4">
            <select class="form-control" id="seccion" onchange="muestreMaterias(); muestreEstudiantes()">
                <option></option>
            </select>
        </div>
    </div>
     <div class="form-group">
        <table id="tabla">
        </table>
    </div>
     <div class="form-group">
            <div class="text-center">
                <button id="btnEnvio" type="button" class="btn btn-default" onclick="enviarDatos()" style="display: none;">Enviar</button>
            </div>
     </div>

 </form>
</div>
</body>
</html>
