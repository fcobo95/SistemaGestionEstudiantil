<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NuevoAlumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="text-center">
    <h1>Formulario para nuevo ingreso</h1>
</div>
<div class="container">
    <h3>Datos del estudiante</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="identificacion">Identificación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="identificacion">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="apellido1">Primer apellido:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="primerapellido">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="apellido2">Segundo apellido:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="segundoapellido">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="sexo">Sexo:</label>
            <div class="col-sm-4">
                <select class="form-control" id="sexo">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="nacimiento">Fecha de nacimiento:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="nacimiento">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="nivel">Nivel:</label>
            <div class="col-sm-4">
                <select class="form-control" id="nivel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="seccion">Sección:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="seccion">
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h3>Datos del encargado</h3>
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-4" for="idencargado">Identificación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="idEncargado">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="nombre">Nombre completo:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombreEncargado">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="telefono">Teléfono:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="telefono">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="parentesco">Parentesco:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="parentesco">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="direccion">Dirección:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="direccion">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-default">Enviar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
